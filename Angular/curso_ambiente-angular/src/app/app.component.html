<h1 class="text-success text-center">Olá Angular</h1>

<!-- Diretivas de Atributos: -->
<div
  [ngStyle]="{ background: count < 5 ? 'red' : 'green'}"
  [ngClass]="{custom: count > 5}"
>
  <h2 class="text-center">Contador: {{count}}</h2>
</div>

<br>
<!-- Diretivas Estruturais -->
<h2 *ngIf="count > 7; else menor" class="text-center">O contador passou de 7</h2>
<!-- por debaixo dos panos, o * representa:
<ng-template [ngIf]="count > 7">
-->

<ng-template #menor>
  <h2>O contador é menor que 7</h2>
</ng-template>
